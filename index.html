<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <header>
    <h1>Bookshelf Apps</h1>
  </header>
  <div class="container">
    <div class="content-left">

      <!-- book input -->
      <section class="book-input">
        <div class="title-card">
          <h2>Form Buku Baru</h2>
        </div>
        <div class="book-input-container">
          <form id="form" class="form">
            <div class="input">
              <input id="IdBook" type="hidden" />
            </div>
            <div class="input">
              <label for="bookTitle">Judul Buku :</label>
              <input id="bookTitle" type="text" placeholder="Masukkan Judul Buku" required />
            </div>
            <div class="input">
              <label for="bookAuthor">Penulis Buku :</label>
              <input id="bookAuthor" type="text" placeholder="Masukkan Penulis Buku" required />
            </div>
            <div class="input">
              <label for="bookYear">Tahun Terbit :</label>
              <input id="bookYear" type="number" placeholder="Masukkan Tahun Terbit" required />
            </div>

            <div class="input-inline">
              <input id="inputBookDone" type="checkbox" />
              <label for="inputBookDone"><span>*Checklist jika selesai dibaca</span></label>
            </div>
            <button id="bookSubmit" type="submit">Masukkan buku ke rak</button>
          </form>
        </div>
      </section>
    </div>

    <div class="content-right">

      <!-- book search -->
      <section class="book-search">
        <div class="title-card">
          <h2>Cari Buku</h2>
        </div>
        <div class="book-search-container">
          <div class="form-search">
            <form id="book-search">
              <label for="searchTitleBook" class="label-search">Judul Buku :</label>
              <input id="searchTitleBook" type="text" placeholder="Masukkan Judul Buku" />
              <input type="button" class="searchReset" onclick="clearInputForm()" value="X" hidden />
              <button id="searchSubmit" type="submit">
                <span class="material-icons"> search </span>
              </button>
            </form>
          </div>
        </div>
      </section>

      <!-- all boook uncompleted -->
      <section class="all-book">
        <div class="title-card">
          <h2>Buku Belum Selesai Dibaca</h2>
        </div>
        <div class="all-book-container">
          <table class="book-list">
            <thead>
              <tr>
                <th>No</th>
                <th>Judul Buku</th>
                <th>Penulis Buku</th>
                <th>Tahun Terbit</th>
                <th>Opsi</th>
              </tr>
            </thead>
            <tbody id="uncompletedBookList"></tbody>
          </table>
        </div>
      </section>

      <!-- all book completed -->
      <section class="all-book">
        <div class="title-card">
          <h2>Buku Selesai Dibaca</h2>
        </div>
        <div class="all-book-container">
          <table class="book-list">
            <thead>
              <tr>
                <th>No</th>
                <th>Judul Buku</th>
                <th>Penulis Buku</th>
                <th>Tahun Terbit</th>
                <th>Opsi</th>
              </tr>
            </thead>
            <tbody id="completedBookList"></tbody>
          </table>
        </div>
      </section>
    </div>
    <div class="clear"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>

</html>
